<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="cg.css">
</head>
<body>
    <header>
        <h1>Calculadora de Gorjetas</h1>
    </header>

    <form class="tipsForm" id="tipsForm">
        <label for="conta">Valor da conta</label>
        <p> 
             R$ <input type="number" min="1" placeholder="100" name="conta" class="formInput" id="bill"> 
        </p>

        <label for="serviceExpirience">
            <p>Como foi o sua experiência?</p>
        </label>

        <p>
            <select name="serviceQuality" id="serviceQuality" class="formSelect" >
                <option disabled selected>Escolha uma opção</option>
                <option value="0.3">30% - Incrivel</option>
                <option value="0.2">20% - Bom</option>
                <option value="0.1">10% - Razoavel</option>
                <option value="0.05">5% - Ruim</option>
                <option value="0.0">0% - Péssimo</option>
            </select>
        </p>

        <label for="pessoas">
            <p>Quantas pessoas irão dividir a conta?</p>
        </label>
        <p>
            <input type="number" min="1" name="pessoas" id="people" class="formInput"> Pessoa(s)
        </p>
        <button type="submit" id="botao">Calcular</button>

        <div id="totalTip">
        Gojerta Total:
        R$<span id="tip">0.00</span>
        </div>

    <div id="each">
        <p> Cada Pessoa </p>
    </div>
    </form>

    <script type="text/javascript" src="cg.js"></script>
</body>
</html>
